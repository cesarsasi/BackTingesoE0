<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <a th:href="@{/new}" class="btn btn-primary">Agregar Nuevo</a>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Rut</th>
                    <th>Fnacimiento</th>
                    <th>IdCarrera</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="postulante:${postulantes}">
                    <td th:text="${postulante.id}"></td>
                    <td th:text="${postulante.nombre}"></td>
                    <td th:text="${postulante.rut}"></td>
                    <td th:text="${postulante.f_nacimiento}"></td>
                    <td th:text="${postulante.idCarrera}"></td>
                    <td>
                        <a class="btn btn-warning">Editar</a>
                        <a class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${postulante} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Postulante</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>RUT</label>
                            <input th:field="*{rut}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>FECHA DE NACIMIENTO</label>
                            <input th:field="*{f_nacimiento}" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>ID CARRERA</label>
                            <input th:field="*{idCarrera}" type="text" class="form-control">
                            <a th:href="@{/listarC}" target="_blank" class="btn btn-primary">Mostrar Carreras</a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
